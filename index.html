<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrodošli u Kic</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fefce8; /* Pale yellow background */
            color: #000000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            overflow: hidden; /* Prevent scrolling during animation */
            perspective: 1000px; /* For 3D rotation effect */
        }

        /* Keyframe animations for the spinning transition */
        @keyframes spin-out {
            0% {
                transform: rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: rotateY(-180deg); /* Spins out to the left */
                opacity: 0;
            }
        }

        @keyframes spin-in {
            0% {
                transform: rotateY(180deg); /* Spins in from the right */
                opacity: 0;
            }
            100% {
                transform: rotateY(0deg);
                opacity: 1;
            }
        }

        /* Classes to apply the animations */
        .animate-spin-out {
            animation: spin-out 1.2s forwards; /* 1.2 seconds duration */
        }

        .animate-spin-in {
            animation: spin-in 1.2s forwards; /* 1.2 seconds duration */
        }

        /* Basic styling for the main content and tournament sections */
        .content-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden; /* Prevents flickering during 3D transform */
            transition: transform 0.5s, opacity 0.5s; /* Smooth transition for hiding/showing */
            transform-style: preserve-3d;
        }

        /* Hide the tournament section initially */
        #tournament-section {
            display: none;
            position: absolute; /* Position over the main content for seamless transition */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: rotateY(180deg); /* Start rotated for the spin-in effect */
            opacity: 0;
            overflow-y: auto;
            max-height: 100vh;
            background-color: #fefce8; /* Pale yellow background */
            padding: 1rem;
        }

        /* Specific styles for the tournament table */
        #standings-table th, #standings-table td {
            padding: 0.75rem;
            border: 2px solid #000000; /* Black borders */
            text-align: center;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }
        #standings-table th {
            background-color: #f3f4f6; /* Light gray header */
            font-weight: bold;
            color: #000000;
        }
        #standings-table tr:nth-child(even) td {
            background-color: #f9fafb; /* Very light gray for alternating rows */
        }

        .match-card {
            background: #ffffff; /* White background */
            border: 2px solid #000000; /* Black border */
            color: #000000; /* Black text */
            border-radius: 12px;
            padding: 1rem;
            margin: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .winner {
            background: #dcfce7; /* Light green background for winners */
            border-color: #16a34a; /* Green border */
        }

        /* Mobile-optimized styling */
        .tournament-input {
            background-color: #ffffff;
            border: 2px solid #000000;
            color: #000000;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
        }

        .tournament-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .tournament-button {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 0.5rem 0;
        }

        .tournament-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .tournament-button.green {
            background-color: #16a34a;
        }

        .tournament-button.green:hover {
            background-color: #15803d;
        }

        .tournament-button.yellow {
            background-color: #eab308;
        }

        .tournament-button.yellow:hover {
            background-color: #ca8a04;
        }

        .tournament-button.purple {
            background-color: #9333ea;
        }

        .tournament-button.purple:hover {
            background-color: #7c3aed;
        }

        .tournament-button.red {
            background-color: #dc2626;
        }

        .tournament-button.red:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body class="text-white">
    <!-- Main content wrapper for the welcome page -->
    <div id="main-content-wrapper" class="content-section">
        <!-- The welcome message -->
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold uppercase tracking-wider text-black">
            Dobrodošli u Kic
        </h1>

        <!-- Park Bench Button -->
        <button id="park-bench-button" class="mt-8 mb-4 p-0 bg-transparent border-none cursor-pointer focus:outline-none transform transition-transform duration-300 hover:scale-105">
            <img
                src="https://placehold.co/300x100/333333/ffffff?text=Park+Bench"
                alt="A simple park bench, click to enter tournament"
                class="w-full max-w-xs md:max-w-md lg:max-w-lg h-auto rounded-lg shadow-lg border-2 border-black"
                onerror="this.onerror=null;this.src='https://placehold.co/300x100/333333/ffffff?text=Bench';"
            >
        </button>

        <!-- The descriptive text -->
        <p class="mt-4 text-lg md:text-xl text-gray-800">
            Vase mirno mjesto na internetu.
        </p>
    </div>

    <!-- Table Tennis Tournament Section (initially hidden) -->
    <div id="tournament-section" class="content-section text-black p-6 rounded-lg">
        <h2 class="text-3xl md:text-4xl font-bold mb-6 text-black text-center">
            Kic Table Tennis Tournament
        </h2>

        <!-- Player Setup Phase -->
        <div id="player-setup-phase" class="w-full max-w-md mx-auto">
            <label for="player-count" class="block text-lg font-medium mb-2 text-center">How many players (2-8)?</label>
            <input type="number" id="player-count" min="2" max="8" value="4" class="tournament-input mb-4">
            <button id="confirm-player-count" class="tournament-button green">
                Confirm Players
            </button>

            <div id="player-name-inputs" class="mt-6">
                <!-- Player name input fields will be generated here -->
            </div>
            <button id="start-group-stage" class="tournament-button hidden">
                Start Group Stage
            </button>
        </div>

        <!-- Group Stage Phase -->
        <div id="group-stage-phase" class="w-full max-w-4xl mx-auto hidden">
            <h3 class="text-2xl md:text-3xl font-semibold mb-4 text-center">Group Stage</h3>
            <div id="current-match-display" class="text-xl md:text-2xl font-bold mb-4 text-center"></div>

            <div id="score-input" class="flex flex-col items-center justify-center space-y-4 mb-6 p-4 bg-white border-2 border-black rounded-lg">
                <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                    <div class="flex flex-col items-center">
                        <span id="player1-name" class="text-lg md:text-xl font-semibold mb-2"></span>
                        <input type="number" id="player1-score" min="0" value="0" class="tournament-input w-20">
                    </div>
                    <span class="text-2xl md:text-3xl font-bold">VS</span>
                    <div class="flex flex-col items-center">
                        <span id="player2-name" class="text-lg md:text-xl font-semibold mb-2"></span>
                        <input type="number" id="player2-score" min="0" value="0" class="tournament-input w-20">
                    </div>
                </div>
                <button id="submit-score" class="tournament-button purple">
                    Submit Result
                </button>
            </div>

            <h4 class="text-xl md:text-2xl font-semibold mb-3 text-center">Standings</h4>
            <div class="overflow-x-auto w-full mb-6">
                <table id="standings-table" class="w-full text-sm md:text-base rounded-lg overflow-hidden mx-auto">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Points For</th>
                            <th>Points Against</th>
                            <th>Point Diff</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Standings will be populated here -->
                    </tbody>
                </table>
            </div>
            <button id="finish-group-stage" class="tournament-button yellow hidden">
                Proceed to Knockout Stage
            </button>
        </div>

        <!-- Knockout Stage Phase -->
        <div id="knockout-stage-phase" class="w-full max-w-4xl mx-auto hidden">
            <h3 class="text-2xl md:text-3xl font-semibold mb-4 text-center">Knockout Stage</h3>
            <div id="knockout-match-display" class="text-xl md:text-2xl font-bold mb-4 text-center"></div>

            <div id="knockout-score-input" class="flex flex-col items-center justify-center space-y-4 mb-6 p-4 bg-white border-2 border-black rounded-lg">
                <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                    <div class="flex flex-col items-center">
                        <span id="ko-player1-name" class="text-lg md:text-xl font-semibold mb-2"></span>
                        <input type="number" id="ko-player1-score" min="0" value="0" class="tournament-input w-20">
                    </div>
                    <span class="text-2xl md:text-3xl font-bold">VS</span>
                    <div class="flex flex-col items-center">
                        <span id="ko-player2-name" class="text-lg md:text-xl font-semibold mb-2"></span>
                        <input type="number" id="ko-player2-score" min="0" value="0" class="tournament-input w-20">
                    </div>
                </div>
                <button id="submit-ko-score" class="tournament-button purple">
                    Submit Result
                </button>
            </div>

            <div id="knockout-bracket" class="mt-6 w-full">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <h5 class="text-lg md:text-xl font-bold text-center mb-4 text-blue-600">Semi-finals</h5>
                        <div id="semifinal-matches"></div>
                    </div>
                    <div>
                        <h5 class="text-lg md:text-xl font-bold text-center mb-4 text-orange-600">3rd Place</h5>
                        <div id="third-place-match"></div>
                        <h5 class="text-lg md:text-xl font-bold text-center mb-4 text-yellow-600 mt-6">Final</h5>
                        <div id="final-match"></div>
                    </div>
                    <div>
                        <h5 class="text-lg md:text-xl font-bold text-center mb-4 text-green-600">Winners</h5>
                        <div id="winners-display"></div>
                    </div>
                </div>
            </div>
            <div id="final-winner-display" class="text-2xl md:text-4xl font-bold text-center mt-8 text-green-600 hidden"></div>
        </div>

        <button id="reset-tournament-button" class="tournament-button red mt-8 hidden">
            Start New Tournament
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tournament state
            let players = [];
            let matches = [];
            let currentMatchIndex = 0;
            let knockoutMatches = [];
            let currentKnockoutIndex = 0;
            let knockoutStage = 'semifinals';

            // Get DOM elements
            const mainContentWrapper = document.getElementById('main-content-wrapper');
            const parkBenchButton = document.getElementById('park-bench-button');
            const tournamentSection = document.getElementById('tournament-section');
            
            const playerSetupPhase = document.getElementById('player-setup-phase');
            const playerCountInput = document.getElementById('player-count');
            const confirmPlayerCountBtn = document.getElementById('confirm-player-count');
            const playerNameInputs = document.getElementById('player-name-inputs');
            const startGroupStageBtn = document.getElementById('start-group-stage');
            
            const groupStagePhase = document.getElementById('group-stage-phase');
            const currentMatchDisplay = document.getElementById('current-match-display');
            const player1Name = document.getElementById('player1-name');
            const player2Name = document.getElementById('player2-name');
            const player1Score = document.getElementById('player1-score');
            const player2Score = document.getElementById('player2-score');
            const submitScoreBtn = document.getElementById('submit-score');
            const standingsTable = document.getElementById('standings-table').getElementsByTagName('tbody')[0];
            const finishGroupStageBtn = document.getElementById('finish-group-stage');
            
            const knockoutStagePhase = document.getElementById('knockout-stage-phase');
            const knockoutMatchDisplay = document.getElementById('knockout-match-display');
            const koPlayer1Name = document.getElementById('ko-player1-name');
            const koPlayer2Name = document.getElementById('ko-player2-name');
            const koPlayer1Score = document.getElementById('ko-player1-score');
            const koPlayer2Score = document.getElementById('ko-player2-score');
            const submitKoScoreBtn = document.getElementById('submit-ko-score');
            const finalWinnerDisplay = document.getElementById('final-winner-display');
            
            const resetTournamentBtn = document.getElementById('reset-tournament-button');

            // Park bench button click handler
            parkBenchButton.addEventListener('click', (e) => {
                e.preventDefault();
                
                mainContentWrapper.classList.add('animate-spin-out');
                
                setTimeout(() => {
                    mainContentWrapper.style.display = 'none';
                    tournamentSection.style.display = 'flex';
                    tournamentSection.classList.add('animate-spin-in');
                    
                    // Reset to initial state
                    playerSetupPhase.classList.remove('hidden');
                    groupStagePhase.classList.add('hidden');
                    knockoutStagePhase.classList.add('hidden');
                    resetTournamentBtn.classList.add('hidden');
                }, 1200);
            });

            // Setup player count and names
            confirmPlayerCountBtn.addEventListener('click', () => {
                const count = parseInt(playerCountInput.value);
                if (count < 2 || count > 8) {
                    alert('Please enter a number between 2 and 8');
                    return;
                }
                
                playerNameInputs.innerHTML = '';
                for (let i = 1; i <= count; i++) {
                    const div = document.createElement('div');
                    div.className = 'mb-4';
                    div.innerHTML = `
                        <label class="block text-sm font-medium mb-1 text-center">Player ${i} Name:</label>
                        <input type="text" id="player-${i}-name" placeholder="Enter name for Player ${i}" class="tournament-input" value="Player ${i}">
                    `;
                    playerNameInputs.appendChild(div);
                }
                startGroupStageBtn.classList.remove('hidden');
            });

            // Start group stage
            startGroupStageBtn.addEventListener('click', () => {
                const count = parseInt(playerCountInput.value);
                players = [];
                
                for (let i = 1; i <= count; i++) {
                    const nameInput = document.getElementById(`player-${i}-name`);
                    if (!nameInput) {
                        alert(`Error: Could not find input for player ${i}`);
                        return;
                    }
                    
                    const name = nameInput.value.trim() || `Player ${i}`;
                    players.push({
                        name: name,
                        wins: 0,
                        losses: 0,
                        pointsFor: 0,
                        pointsAgainst: 0,
                        pointDiff: 0
                    });
                }

                if (players.length < 2) {
                    alert('Need at least 2 players to start tournament');
                    return;
                }

                // Generate matches (round-robin)
                matches = [];
                for (let i = 0; i < players.length; i++) {
                    for (let j = i + 1; j < players.length; j++) {
                        matches.push({
                            player1: i,
                            player2: j,
                            completed: false
                        });
                    }
                }

                // Shuffle matches
                for (let i = matches.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [matches[i], matches[j]] = [matches[j], matches[i]];
                }

                currentMatchIndex = 0;
                
                playerSetupPhase.classList.add('hidden');
                groupStagePhase.classList.remove('hidden');
                
                showCurrentMatch();
                updateStandings();
            });

            // Show current match
            function showCurrentMatch() {
                if (currentMatchIndex >= matches.length) {
                    currentMatchDisplay.textContent = 'All group stage matches completed!';
                    document.getElementById('score-input').classList.add('hidden');
                    finishGroupStageBtn.classList.remove('hidden');
                    return;
                }

                const match = matches[currentMatchIndex];
                const p1 = players[match.player1];
                const p2 = players[match.player2];
                
                currentMatchDisplay.textContent = `Match ${currentMatchIndex + 1} of ${matches.length}`;
                player1Name.textContent = p1.name;
                player2Name.textContent = p2.name;
                player1Score.value = 0;
                player2Score.value = 0;
                document.getElementById('score-input').classList.remove('hidden');
            }

            // Submit match score
            submitScoreBtn.addEventListener('click', () => {
                const score1 = parseInt(player1Score.value) || 0;
                const score2 = parseInt(player2Score.value) || 0;
                
                if (score1 === score2) {
                    alert('Scores cannot be tied. Please enter different scores.');
                    return;
                }

                const match = matches[currentMatchIndex];
                const p1 = players[match.player1];
                const p2 = players[match.player2];

                // Update player stats
                p1.pointsFor += score1;
                p1.pointsAgainst += score2;
                p2.pointsFor += score2;
                p2.pointsAgainst += score1;

                if (score1 > score2) {
                    p1.wins++;
                    p2.losses++;
                } else {
                    p2.wins++;
                    p1.losses++;
                }

                p1.pointDiff = p1.pointsFor - p1.pointsAgainst;
                p2.pointDiff = p2.pointsFor - p2.pointsAgainst;

                match.completed = true;
                currentMatchIndex++;
                
                updateStandings();
                showCurrentMatch();
            });

            // Update standings table
            function updateStandings() {
                const sortedPlayers = [...players].sort((a, b) => {
                    if (b.wins !== a.wins) return b.wins - a.wins;
                    return b.pointDiff - a.pointDiff;
                });

                standingsTable.innerHTML = '';
                sortedPlayers.forEach((player, index) => {
                    const row = standingsTable.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td class="font-bold">${player.name}</td>
                        <td>${player.wins}</td>
                        <td>${player.losses}</td>
                        <td>${player.pointsFor}</td>
                        <td>${player.pointsAgainst}</td>
                        <td class="${player.pointDiff >= 0 ? 'text-green-600' : 'text-red-600'} font-bold">${player.pointDiff > 0 ? '+' : ''}${player.pointDiff}</td>
                    `;
                });
            }

            // Proceed to knockout stage
            finishGroupStageBtn.addEventListener('click', () => {
                // Sort players for knockout seeding
                const sortedPlayers = [...players].sort((a, b) => {
                    if (b.wins !== a.wins) return b.wins - a.wins;
                    return b.pointDiff - a.pointDiff;
                });

                // Take top 4 players for knockout
                const knockoutPlayers = sortedPlayers.slice(0, 4);
                
                // Create initial knockout matches (semifinals only)
                knockoutMatches = [
                    { player1: knockoutPlayers[0], player2: knockoutPlayers[3], stage: 'semifinal', completed: false },
                    { player1: knockoutPlayers[1], player2: knockoutPlayers[2], stage: 'semifinal', completed: false }
                ];

                currentKnockoutIndex = 0;
                knockoutStage = 'semifinals';
                
                groupStagePhase.classList.add('hidden');
                knockoutStagePhase.classList.remove('hidden');
                
                showCurrentKnockoutMatch();
                updateKnockoutBracket();
            });

            // Show current knockout match
            function showCurrentKnockoutMatch() {
                // Find next incomplete match
                let nextMatch = null;
                let nextIndex = -1;
                
                for (let i = 0; i < knockoutMatches.length; i++) {
                    if (!knockoutMatches[i].completed) {
                        nextMatch = knockoutMatches[i];
                        nextIndex = i;
                        break;
                    }
                }
                
                // If no incomplete matches, check if we need to create more matches
                if (!nextMatch) {
                    if (knockoutStage === 'semifinals') {
                        // Create third place and final matches
                        const completedSemifinals = knockoutMatches.filter(m => m.stage === 'semifinal' && m.completed);
                        
                        if (completedSemifinals.length === 2) {
                            // Add third place match
                            knockoutMatches.push({
                                player1: completedSemifinals[0].loser,
                                player2: completedSemifinals[1].loser,
                                stage: 'third-place',
                                completed: false
                            });
                            
                            // Add final match
                            knockoutMatches.push({
                                player1: completedSemifinals[0].winner,
                                player2: completedSemifinals[1].winner,
                                stage: 'final',
                                completed: false
                            });
                            
                            knockoutStage = 'third-place';
                            updateKnockoutBracket();
                            showCurrentKnockoutMatch();
                            return;
                        }
                    } else if (knockoutStage === 'third-place') {
                        knockoutStage = 'final';
                        showCurrentKnockoutMatch();
                        return;
                    } else {
                        // Tournament complete
                        showFinalResults();
                        return;
                    }
                }
                
                if (!nextMatch) return;
                
                currentKnockoutIndex = nextIndex;
                
                let stageText = '';
                if (nextMatch.stage === 'semifinal') stageText = 'Semi-final';
                else if (nextMatch.stage === 'third-place') stageText = '3rd Place Match';
                else if (nextMatch.stage === 'final') stageText = 'FINAL';
                
                knockoutMatchDisplay.textContent = stageText;
                koPlayer1Name.textContent = nextMatch.player1.name;
                koPlayer2Name.textContent = nextMatch.player2.name;
                koPlayer1Score.value = 0;
                koPlayer2Score.value = 0;
            }

            // Submit knockout score
            submitKoScoreBtn.addEventListener('click', () => {
                const score1 = parseInt(koPlayer1Score.value) || 0;
                const score2 = parseInt(koPlayer2Score.value) || 0;
                
                if (score1 === score2) {
                    alert('Scores cannot be tied in knockout stage. Please enter different scores.');
                    return;
                }

                const match = knockoutMatches[currentKnockoutIndex];
                
                if (score1 > score2) {
                    match.winner = match.player1;
                    match.loser = match.player2;
                } else {
                    match.winner = match.player2;
                    match.loser = match.player1;
                }
                
                match.score1 = score1;
                match.score2 = score2;
                match.completed = true;
                
                updateKnockoutBracket();
                showCurrentKnockoutMatch();
            });

            // Update knockout bracket display
            function updateKnockoutBracket() {
                const semifinalDiv = document.getElementById('semifinal-matches');
                const thirdPlaceDiv = document.getElementById('third-place-match');
                const finalDiv = document.getElementById('final-match');
                
                semifinalDiv.innerHTML = '';
                thirdPlaceDiv.innerHTML = '';
                finalDiv.innerHTML = '';
                
                knockoutMatches.forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = `match-card ${match.completed ? 'winner' : ''}`;
                    
                    if (match.completed) {
                        matchDiv.innerHTML = `
                            <div class="text-center">
                                <div class="font-bold">${match.winner.name}</div>
                                <div class="text-sm">${match.score1} - ${match.score2}</div>
                                <div class="text-xs opacity-75">vs ${match.loser.name}</div>
                            </div>
                        `;
                    } else {
                        matchDiv.innerHTML = `
                            <div class="text-center">
                                <div>${match.player1.name}</div>
                                <div class="text-sm">vs</div>
                                <div>${match.player2.name}</div>
                            </div>
                        `;
                    }
                    
                    if (match.stage === 'semifinal') {
                        semifinalDiv.appendChild(matchDiv);
                    } else if (match.stage === 'third-place') {
                        thirdPlaceDiv.appendChild(matchDiv);
                    } else if (match.stage === 'final') {
                        finalDiv.appendChild(matchDiv);
                    }
                });
            }

            // Show final results
            function showFinalResults() {
                const finalMatch = knockoutMatches.find(m => m.stage === 'final');
                const thirdPlaceMatch = knockoutMatches.find(m => m.stage === 'third-place');
                
                if (finalMatch && finalMatch.completed) {
                    finalWinnerDisplay.innerHTML = `🏆 Tournament Champion: ${finalMatch.winner.name} 🏆`;
                    finalWinnerDisplay.classList.remove('hidden');
                    
                    const winnersDiv = document.getElementById('winners-display');
                    winnersDiv.innerHTML = `
                        <div class="text-center space-y-2">
