<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrodošli u Kic</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Your custom CSS file (now in the root directory) -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Deep dark gray for the "dark place" */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            overflow: hidden; /* Prevent scrolling during animation */
            perspective: 1000px; /* For 3D rotation effect */
        }

        /* Basic styling for the main content and tournament sections */
        .content-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden; /* Prevents flickering during 3D transform */
            transition: transform 0.5s, opacity 0.5s; /* Smooth transition for hiding/showing */
        }

        /* Hide the tournament section initially */
        #tournament-section {
            display: none;
            position: absolute; /* Position over the main content for seamless transition */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: rotateY(180deg); /* Start rotated for the spin-in effect */
            opacity: 0;
        }

        /* Specific styles for the tournament table */
        #standings-table th, #standings-table td {
            padding: 0.5rem;
            border: 1px solid #4a5568; /* Tailwind gray-600 */
            text-align: center;
        }
        #standings-table th {
            background-color: #2d3748; /* Tailwind gray-800 */
            font-weight: bold;
        }
        #standings-table tr:nth-child(even) {
            background-color: #2a3340; /* Slightly lighter for readability */
        }
    </style>
</head>
<body class="text-white">
    <!-- Main content wrapper for the welcome page -->
    <div id="main-content-wrapper" class="content-section">
        <!-- The welcome message -->
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold uppercase tracking-wider text-white">
            Dobrodošli u Kic
        </h1>

        <!-- Park Bench Button -->
        <button id="park-bench-button" class="mt-8 mb-4 p-0 bg-transparent border-none cursor-pointer focus:outline-none transform transition-transform duration-300 hover:scale-105">
            <img
                src="https://placehold.co/300x100/333333/ffffff?text=Park+Bench"
                alt="A simple park bench, click to enter tournament"
                class="w-full max-w-xs md:max-w-md lg:max-w-lg h-auto rounded-lg shadow-lg"
                onerror="this.onerror=null;this.src='https://placehold.co/300x100/333333/ffffff?text=Bench';"
            >
        </button>

        <!-- The descriptive text -->
        <p class="mt-4 text-lg md:text-xl text-gray-400">
            Vase mirno mjesto na internetu.
        </p>
    </div>

    <!-- Table Tennis Tournament Section (initially hidden) -->
    <div id="tournament-section" class="content-section bg-gray-900 text-white p-6 rounded-lg shadow-xl">
        <h2 class="text-4xl md:text-5xl font-bold mb-6 text-yellow-400">
            Kic Table Tennis Tournament
        </h2>

        <!-- Player Setup Phase -->
        <div id="player-setup-phase" class="w-full max-w-md hidden">
            <label for="player-count" class="block text-lg font-medium mb-2">How many players (2-8)?</label>
            <input type="number" id="player-count" min="2" max="8" value="4" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white mb-4">
            <button id="confirm-player-count" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                Confirm Players
            </button>

            <div id="player-name-inputs" class="mt-6">
                <!-- Player name input fields will be generated here -->
            </div>
            <button id="start-group-stage" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 mt-4 hidden">
                Start Group Stage
            </button>
        </div>

        <!-- Group Stage Phase -->
        <div id="group-stage-phase" class="w-full max-w-2xl hidden">
            <h3 class="text-3xl font-semibold mb-4 text-center">Group Stage</h3>
            <div id="current-match-display" class="text-2xl font-bold mb-4 text-center"></div>

            <div id="score-input" class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 mb-6">
                <div class="flex flex-col items-center">
                    <span id="player1-name" class="text-xl font-semibold"></span>
                    <input type="number" id="player1-score" min="0" value="0" class="w-20 p-2 rounded bg-gray-700 border border-gray-600 text-white text-center mt-2">
                </div>
                <span class="text-3xl font-bold mx-4">VS</span>
                <div class="flex flex-col items-center">
                    <span id="player2-name" class="text-xl font-semibold"></span>
                    <input type="number" id="player2-score" min="0" value="0" class="w-20 p-2 rounded bg-gray-700 border border-gray-600 text-white text-center mt-2">
                </div>
                <button id="submit-score" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 mt-4 md:mt-0">
                    Submit Result
                </button>
            </div>

            <h4 class="text-2xl font-semibold mb-3 text-center">Standings</h4>
            <div class="overflow-x-auto w-full">
                <table id="standings-table" class="w-full text-lg rounded-lg overflow-hidden">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Points For</th>
                            <th>Points Against</th>
                            <th>Point Diff</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Standings will be populated here -->
                    </tbody>
                </table>
            </div>
            <button id="finish-group-stage" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 mt-6 hidden">
                Proceed to Knockout Stage
            </button>
        </div>

        <!-- Knockout Stage Phase -->
        <div id="knockout-stage-phase" class="w-full max-w-2xl hidden">
            <h3 class="text-3xl font-semibold mb-4 text-center">Knockout Stage</h3>
            <div id="knockout-match-display" class="text-2xl font-bold mb-4 text-center"></div>

            <div id="knockout-score-input" class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 mb-6">
                <div class="flex flex-col items-center">
                    <span id="ko-player1-name" class="text-xl font-semibold"></span>
                    <input type="number" id="ko-player1-score" min="0" value="0" class="w-20 p-2 rounded bg-gray-700 border border-gray-600 text-white text-center mt-2">
                </div>
                <span class="text-3xl font-bold mx-4">VS</span>
                <div class="flex flex-col items-center">
                    <span id="ko-player2-name" class="text-xl font-semibold"></span>
                    <input type="number" id="ko-player2-score" min="0" value="0" class="w-20 p-2 rounded bg-gray-700 border border-gray-600 text-white text-center mt-2">
                </div>
                <button id="submit-ko-score" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 mt-4 md:mt-0">
                    Submit Result
                </button>
            </div>

            <div id="knockout-bracket" class="mt-6 w-full grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Knockout matches will be displayed here -->
            </div>
            <div id="final-winner-display" class="text-4xl font-bold text-center mt-8 text-green-500 hidden"></div>
        </div>

        <button id="reset-tournament-button" class="mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition-all duration-300 transform hover:scale-105 hidden">
            Start New Tournament
        </button>
    </div>

    <!-- Your custom JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
