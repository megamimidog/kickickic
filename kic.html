<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrodošli u Kic</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Dark background for the "dark place" */
            background-color: #1a202c; /* A deep dark gray */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            overflow: hidden; /* Prevent scrolling if content slightly overflows */
        }
    </style>
</head>
<body class="text-white">
    <div class="flex flex-col items-center justify-center p-4 text-center">
        <!-- The welcome message -->
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold uppercase tracking-wider">
            Dobrodošli u Kic
        </h1>

        <!-- Park Bench Image - Moved to be between the two text elements -->
        <!-- Using placehold.co for a simple, dark bench image.
             The dimensions are chosen to be somewhat realistic for a bench. -->
        <img
            src="https://placehold.co/300x100/333333/ffffff?text=Park+Bench"
            alt="A simple park bench"
            class="w-full max-w-xs md:max-w-md lg:max-w-lg h-auto rounded-lg shadow-lg my-8"
            onerror="this.onerror=null;this.src='https://placehold.co/300x100/333333/ffffff?text=Bench';"
        >

        <!-- The descriptive text - corrected "mesto" to "mjesto" -->
        <p class="mt-4 text-lg md:text-xl text-gray-400">
            Vase mirno mjesto na internetu.
        </p>
    </div>
</body>
</html>
